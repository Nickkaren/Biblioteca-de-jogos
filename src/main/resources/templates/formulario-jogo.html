<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout (title=~{::title}, content=~{::section})}">
<head>
    <title th:text="${jogo.id == null ? 'Novo Jogo' : 'Editar Jogo'}"></title>
</head>
<body>
<section>
    <h1 th:text="${jogo.id == null ? 'Adicionar Novo Jogo' : 'Editar Jogo'}"></h1>

    <div class="card">
        <div class="card-body">
            <form th:action="@{/jogos}" th:object="${jogo}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label class="form-label">Título:</label>
                    <input type="text" th:field="*{titulo}" class="form-control"/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Autor:</label>
                    <input type="text" th:field="*{autor}" class="form-control"/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Ano:</label>
                    <input type="number" th:field="*{anoPublicacao}" class="form-control"/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Gênero:</label>
                    <input type="text" th:field="*{genero}" class="form-control"/>
                </div>

                <div class="mb-3">
                    <label class="form-label">URL da Capa:</label>
                    <input type="text" th:field="*{urlCapa}" class="form-control"/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Estúdio:</label>
                    <select th:field="*{estudio}" class="form-select">
                        <option th:each="studio : ${estudios}" th:value="${studio}" th:text="${studio.nome}"></option>
                    </select>
                </div>

                <div class="form-check mb-3">
                    <input type="checkbox" th:field="*{finalizado}" class="form-check-input"/>
                    <label class="form-check-label">Finalizado</label>
                </div>

                <div>
                    <button type="submit" class="btn btn-success">Salvar</button>
                    <a th:href="@{/jogos}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
