<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br" th:fragment="layout(title, content)">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:replace="${title}">Biblioteca de Jogos</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            crossorigin="anonymous"
    />

    <link rel="stylesheet" th:href="@{/theme.css}">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/jogos}">Biblioteca de Jogos</a>
        <button id="theme-toggle" class="btn btn-outline-light ms-auto">
            <span id="theme-icon">ðŸŒ™</span>
        </button>
    </div>
</nav>

<main class="container">
    <div th:replace="${content}"></div>
</main>

<footer class="footer bg-dark text-light d-flex justify-content-between align-items-center px-3 py-2 mt-5">
    <div>&copy; 2025 <strong>Nickolle Karen Tamarozi Ramos</strong></div>
    <div>
        <a href="https://github.com/Nickkaren/Biblioteca-de-jogos" target="_blank" class="text-light">
            GitHub: Nickkaren/Biblioteca-de-jogos
        </a>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Dark/Light Toggle -->
<script th:inline="javascript">
    (function(){
        const toggle = document.getElementById('theme-toggle');
        const icon = document.getElementById('theme-icon');

        function setTheme(t){
            document.documentElement.setAttribute('data-theme', t);
            localStorage.setItem('theme', t);
            icon.textContent = (t === 'dark') ? 'â˜€ï¸' : 'ðŸŒ™';
        }

        toggle.addEventListener('click', () => {
            const cur = document.documentElement.getAttribute('data-theme') === 'dark' ? 'dark' : 'light';
            setTheme(cur === 'dark' ? 'light' : 'dark');
        });

        document.addEventListener('DOMContentLoaded', () => {
            const saved = localStorage.getItem('theme') || 'dark';
            setTheme(saved);
        });
    })();
</script>

</body>
</html>
