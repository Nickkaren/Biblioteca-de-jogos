<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br" th:fragment="layout(title, content)">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:replace="${title}">Biblioteca de Jogos</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />

    <link rel="stylesheet" th:href="@{/theme.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/jogos}">Biblioteca de Jogos</a>
        <button id="theme-toggle" class="btn btn-outline-light ms-auto">
            <span id="theme-icon">🌙</span>
        </button>
    </div>
</nav>

<main class="container">
    <div th:replace="${content}"></div>
</main>

<footer class="footer">
    &copy; 2025 <strong>Nickolle Karen Tamarozi Ramos</strong>
    <br/>
    <a href="https://github.com/Nickkaren/Biblioteca-de-jogos" target="_blank">
        GitHub: Nickkaren/Biblioteca-de-jogos
    </a>
</footer>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>

<script th:inline="javascript">
    (function(){
        const toggle = document.getElementById('theme-toggle');
        const icon = document.getElementById('theme-icon');

        function setTheme(t){
            document.documentElement.setAttribute('data-theme', t);
            localStorage.setItem('theme', t);
            icon.textContent = (t === 'dark') ? '☀️' : '🌙';
        }

        toggle.addEventListener('click', () => {
            const cur = document.documentElement.getAttribute('data-theme') === 'dark' ? 'dark' : 'light';
            setTheme(cur === 'dark' ? 'light' : 'dark');
        });

        document.addEventListener('DOMContentLoaded', () => {
            const saved = localStorage.getItem('theme') || 'dark';
            setTheme(saved);
        });
    })();
    /*]]>*/
</script>

</body>
</html>
